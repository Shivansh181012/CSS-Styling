<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title> CSS Styling Example </title>
<!-- Internal CSS --> 
<style>
    h2{
        color: green; }
</style>
<!-- Extarnal CSS -->
 <link rel="stylesheet" href="style.css">
</head>
<body>
<hr>
<!-- Inline CSS -->
<h1 style="color: red;"> INLINE CSS EXAMPLE </h1>
<!-- Internal CSS -->
<h2>INTERNAl CSS EXAMPLE</h1>
<!-- Extarnal CSS -->
<h3>EXTAENAL CSS EXAMPLE</h1>
<hr>
<!-- element selecter Example-->
<h4>ELEMENT SELECTER EXAMPLE</h4>
<h4>ELEMENT SELECTER EXAMPLE</h4>
<hr>
<!-- class and id selecter example-->
 <h2 class="myclass">CLASS SELECTER EXAMPLE </h2>
 <h2 id="myid">ID SELECTER EXAMPLE </h2>
 <h2 class="myclass">CLASS SELECTER EXAMPLE </h2>
 <hr>
<!-- group selecter example-->
<h5>GROUP SELECTER EXAMPLE</h5>
<p>GROUP SELECTER EXAMPLE</p>
<hr>
</body>
</html>
